<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <img class="img-desktop" src="./images/hero-desktop.jpg">

  <div class="container">
    <div class="info">
      <header>
        <img src="./images/logo.svg">
      </header>

      <img class="img-mobile" src="./images/hero-mobile.jpg">

      <main>
        <h1>
          We're <span>coming soon</span>
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form>
          <input type="email" placeholder="Email Address">
          <button type="submit"><img src="./images/icon-arrow.svg"></button>
          <div class="error hidden"><img src="./images/icon-error.svg"></div>
          <p class="error hidden">Please provide a valid email</p>
        </form>
      </main>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/BananaTechs" target="_blank">Thomas Hogben (BananaTechs)</a>.
        </p>
      </footer>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
